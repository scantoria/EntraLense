name: Build EntraLense

# When this workflow runs:
#   - Manually from the Actions tab (workflow_dispatch)
#   - When you push a version tag like v1.0.0, v1.2.3, etc.
on:
  workflow_dispatch:  # Manual trigger from GitHub Actions tab
  push:
    tags:
      - 'v*'         # Auto-trigger on version tags (e.g. v1.0.0)

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            artifact_name: EntraLense-Windows
          - os: macos-latest
            platform: macos
            artifact_name: EntraLense-macOS

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Clear build credentials
        shell: bash
        run: python clear_build_credentials.py

      - name: Run build script
        env:
          PYTHONIOENCODING: utf-8
        run: python build_all.py

      # --- Windows artifacts (--onedir) ---
      - name: Upload Windows distribution
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: EntraLense-Windows-Distribution
          path: dist/windows/EntraLense/

      - name: Upload Windows portable ZIP
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: EntraLense-Windows-Portable
          path: dist/EntraLense_Windows_*.zip
          if-no-files-found: ignore

      # --- macOS artifacts (--onedir) ---
      - name: Upload macOS distribution
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: EntraLense-macOS-Distribution
          path: dist/macos/EntraLense/

      - name: Upload macOS DMG
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: EntraLense-macOS-DMG
          path: dist/EntraLense_*.dmg
          if-no-files-found: ignore
